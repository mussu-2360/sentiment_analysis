<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,600;1,400&family=Poppins:ital,wght@0,700;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f63094987e.js"
      crossorigin="anonymous"
    ></script>
    <title>Sentiment Analysis of Social Media Presence</title>
  </head>
  <body style="font-family: 'Noto Serif', serif; background-color: #054871">
    <div
      style="
        display: flex;
        height: 100vh;
        justify-content: space-around;
        align-items: center;
      "
      class="container"
    >
      <div style="margin: auto; background-color: white; border-radius: 40px">
        <img
          src="loginpage.gif"
          width="600"
          height="600"
          style="border: solid 1px white; border-radius: 40px"
        />
      </div>
      <div
        id="right"
        style="
          margin: auto;
          width: 400px;
          height: 400px;
          padding: 10px;
          border: 1px solid black;
          background-color: white;
          border-radius: 40px;
        "
      >
        <button
          type="Sumbit"
          style="
            width: 200px;
            height: 200px;

            border: #A0A0A0 solid 3px;
            background-color:#68718C;

            color: white;

            border-radius: 50%;
            margin: 7% 23%;
            font-size:90px;
            box-shadow: 2px 2px 4px #aaa;
          "
        >
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button
          type="Sumbit"
          style="
            padding: 8px;
            margin: 6%;
            width: 84%;
            height: 15%;
            border: #1975ff solid 3px;
            background-color: #1975ff;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 2px 2px 4px #aaa;
          "
        >Analyse Sentiments

        </button>
      </div>
    </div>
  </body>
</html>
