<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,600;1,400&family=Poppins:ital,wght@0,700;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Sentiment Analysis of Social Media Presence</title>
  </head>
  <body style="font-family: 'Noto Serif', serif; background-color: #054871">
    <div
      style="
        display: flex;
        height: 100vh;
        justify-content: space-around;
        align-items: center;
      "
      class="container"
    >
      <div style="margin: auto; background-color: white; border-radius: 40px">
        <img
          src="loginpage.gif"
          width="600"
          height="600"
          style="border: solid 1px white; border-radius: 40px"
        />
      </div>
      <div
        id="right"
        style="
          margin: auto;
          width: 400px;
          height: 400px;
          padding: 10px;
          border: 1px solid black;
          background-color: white;
          border-radius: 40px;
        "
      >
        <h2
          id="right-head"
          style="
            font-family: Times New Roman, Times, serif;
            color: #054871;
            text-align: left;
            margin-left: 8%;
          "
        >
          Select the prefered language
        </h2>
        <select
          id="select-box "
          style="
            padding: 8px;
            margin: 8px 32px 5px;
            color: #054871;
            width: 84%;
            font-weight: bold;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 4px #aaa;
            border-radius: 8px;
            text-align: left;
          "
        >
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="bn">Bengali</option>
          <option value="ur">Urdu</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="pa">Punjabi</option>
          <option value="ml">Malayalam</option>
          <option value="kn">Kannada</option>
          <option value="mr">Marathi</option>
        </select>
        <form
          action=""
          method="post"
          style="margin-left: 15px; padding: 15px 15px"
        >
          <i class="fa-solid fa-envelope"></i>
          <label
            for="text-input"
            style="padding: 8px; margin: 8px; line-height: 3rem; color: #054871"
            >Enter The Text</label
          ><br />

          <textarea
            style="
              padding: 8px;
              margin: 8px;
              height: 100px;
              width: 84%;
              border: 2px solid #ccc;
              box-shadow: 2px 2px 4px #aaa;
              border-radius: 8px;
              color: #054871;
            "
            type="text"
            name="text-input"
            id="text-input"
            required
            placeholder="Enter Text Here"
          ></textarea
          ><br />

          <button
            type="Sumbit"
            style="
            padding: 8px;
            margin: 6%;
            width: 84%;
            height: 15%;
            border: #1975ff solid 3px;
            background-color: #1975ff;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 2px 2px 4px #aaa;
            "
          >
            Analyse Sentiments
          </button>
        </form>
      </div>
    </div>
    
    </body>
  </html>
